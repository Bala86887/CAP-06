<script>

    
function isPrime(number) {
    if (number <= 1) {
        return false;
    }
    for (let i = 2; i < number; i++) {
        if (number % i === 0) {
            return false;
        }
    }
    return true;
}


console.log(isPrime(17)); 
console.log(isPrime(25)); 
console.log(isPrime(10)); 

</script>
